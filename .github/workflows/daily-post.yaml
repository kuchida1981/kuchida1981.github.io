name: Daily Automated Post

on:
  # TODO: Remove 'pull_request' trigger after verifying GitHub Actions execution
  pull_request:
  schedule:
    - cron: '0 0 * * *' # Daily at 00:00 UTC (09:00 JST)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-daily-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_daily_post.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add daily automated blog post"
          title: "Daily Blog Post: ${{ env.DATE }}"
          body: |
            This PR adds an automatically generated blog post based on recent news.
            Please review and edit before merging.
            Generated by Gemini.
          branch: "daily-post/auto-generated"
          base: "master"
          delete-branch: true
